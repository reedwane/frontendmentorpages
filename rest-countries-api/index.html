<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <script src="https://kit.fontawesome.com/cd99e521b9.js" crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <meta name="description" content="This is Ridwan's solution to the FrontEndMentor.io calculator app challenge">

    <title>Frontend Mentor | REST Countries API</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body data-details>

    <header>
        <h1>Where in the world?</h1>

        <p class="theme-toggle"><i class="far fa-moon"></i> Dark Mode</p>
    </header>

    <main>
        <div class="search-filter">
            <input type="search" name="search" id="search" placeholder="Search for a country...">


            <select required id="filter" name="filter">
                <option hidden selected disabled value="">Filter by Region</option>
                <option value="Africa">Africa</option>
                <option value="Americas">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>


        </div>


        <section class="countries-list">

            <div class="country-detail" id="sample" data-details>
                <img class="flag" src="" alt="">
                <div class="detail">
                    <h2 class="country-name"></h2>
                    <p class="population">Population: <span class="tag"></span></p>
                    <p class="region">Region: <span class="tag"></span></p>
                    <p class="capital">Capital: <span class="tag"></span></p>
                </div>
            </div>

        </section>

    </main>

    <section class="specific-details"></section>




    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/reedwane" target="_blank">Abdulkareem Ridwan Gboyega</a>.
    </footer>

    <script src="app.js"></script>
</body>

</html>
