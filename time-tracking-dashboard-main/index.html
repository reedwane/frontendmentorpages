<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title> Ridwan's Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="style.css" type="text/css" media="all" />


</head>

<body>

  <main>
    <div class="heading">

      <div class="profile">
        <img src="images/image-jeremy.png" alt="jeremy robson" />

        <h1>Report for <span id="name">Jeremy Robson</span></h1>
      </div>

      <div class="timetabs">
        <p class="daily" id="daily">Daily</p>
        <p class="weekly" id="weekly">Weekly</p>
        <p class="monthly" id="monthly">Monthly</p>
      </div>
    </div>


    <!--/*- info boxes*/-->

    <div class="info">



    </div>

  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/reedwane" target="_blank">Abdulkareem Ridwan Gboyega</a>.
  </div>

  <script src="app1.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
